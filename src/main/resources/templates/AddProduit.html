<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"

http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
<div class="card" style="width: 25rem; margin-left:650px; margin-top:120px; padding-bottom: 10px;">
    <div class="card-body">
<h1>Ajouter un produit</h1>
<form th:object="${produit}" th:action="@{/api/produit/addnew}" method="POST">
    <div style="margin-left: 70px; margin-top:25px">
    <label>Nom du produit:</label>
    <div></div>
    <label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" th:field="*{nom_produit}" required>
        </div>
       <!-- <input type="text" th:field="*{nom_produit}" required>-->
    </label><br>
    <label>Cat√©gorie:</label>
    <div></div>
    <label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" th:field="*{category}" required>
        </div>
<!--        <input type="text" th:field="*{category}" required>-->
    </label><br>
    <label>Quantite:</label>
    <div></div>
    <label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"  th:field="*{quantite}" required>
        </div>
<!--        <input type="number" th:field="*{quantite}" required>-->
    </label><br>
    <label>prix:</label>
    <div></div>
    <label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"  th:field="*{prix}" required>
        </div>
<!--        <input type="number" th:field="*{prix}" required>-->
    </label><br>
        <div class="text-center">
    <button type="submit" class="btn btn-primary btn-sm" style=" margin-right:100px!important; padding-left:85px;padding-right:80px;">Ajouter</button>
    </div>
    </div>
</form>
    </div>
</div>

<script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
